<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW4.3</title>
</head>
<body>
<script>
    function gcd(a, b) {
       if (b === 0) {
           return a;
       }
       return gcd(b, a % b);
    }
    const ch1 = parseInt(prompt("Введите число1:"));
    const ch2 = parseInt(prompt("Введите число2:"));
    document.write(gcd(ch1, ch2));


</script>
</body>
</html>
