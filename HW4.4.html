<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW4.4</title>
</head>
<body>
<script>
    function max(num) {
       const d = String(num);
       let max = 0;

        for (let i = 0; i < d.length; i++) {
             const ch = parseInt(d[i]);
             if (ch > max) {
                 max = ch;
             }
        }
        return max;
    }
    const ch1 = parseInt(prompt("Введите число:"));
    document.write(max(ch1));
</script>
</body>
</html>
